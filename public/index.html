<!doctype html>
<head>
    <title> ☾ D R E A M ☾ </title>
    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
    </style>
</head>

<body>
Icons for DMS1
<div class="row">
    <div class="image-container"><img id="cir_id" src="icons/ICON1_1.png" height="200" width="200"/></div>
    <div class="image-container"><img id="tri_id" src="icons/ICON2_1.png" height="200" width="200"/></div>
    <div class="image-container"><img id="squ_id" src="icons/ICON3_1.png" height="200" width="200"/></div>
</div>

<div class="row">
    <div class="image-container"><img id="hex_id" src="icons/ICON4_1.png" height="200" width="200"/></div>
    <div class="image-container"><img id="rec_id" src="icons/ICON5_1.png" height="200" width="200"/></div>
    <div class="image-container"><img id="sta_id" src="icons/ICON6_1.png" height="200" width="200"/></div>
    </div>

<div class="row">
    <div class="image-container"><img id="trr_id" src="icons/ICON7_1.png" height="200" width="200"/></div>
    <div class="image-container"><img id="sqr_id" src="icons/ICON8_2.png" height="200" width="200"/></div>
    <div class="image-container"><img id="her_id" src="icons/ICON9_1.png" height="200" width="200"/></div>
</div>

</body>

<script>
const cir_variable = document.getElementById ('cir_id')
const cir_audio = new Audio ('iconsounds/star.mp3')
cir_variable.onpointerdown = () => {
    cir_audio.play ()
    cir_variable.src = 'icons/ICON1_2.png'
}


const tri_variable = document.getElementById ('tri_id')
const tri_audio = new Audio ('iconsounds/nighttime.mp3')
tri_variable.onpointerdown = () => {
    tri_audio.play ()
    tri_variable.src = 'icons/ICON2_2.png'
}
    
const squ_variable = document.getElementById ('squ_id')
const squ_audio = new Audio ('iconsounds/alarm.mp3')
squ_variable.onpointerdown = () => {
     squ_audio.play ()
     squ_variable.src = 'icons/ICON3_2.png'
}

const hex_variable = document.getElementById (hex_id)
const hex_audio = new Audio ('iconsounds/dream.mp3')
hex_variable.onpointerdown = () => {
    hex_audio.play ()
    hex_variable.src = 'icons/ICON4_2.png'
}

const rec_variable = document.getElementById (rec_id)
const rec_audio = new Audio ('iconsounds/settings.mp3')
rec_variable.onpointerdown = () => {
    rec_audio.play ()
    rec_variable.src = 'icons/ICON5_2.png'
}

const sta_variable = document.getElementById (sta_id)
const sta_audio = new Audio ('iconsounds/user.mp3')
sta_variable.onpointerdown = () => {
    sta_audio.play ()
    sta_variable.src = 'icons/ICON6_2'
}



</script>
